<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="../src/Styles/index.css">
    <link rel="stylesheet" href="../src/Styles/slider.css">
</head>

<body>
    <div id="root">
        <div>
            <h1 style="text-align: center;">Spotify visualizations</h1>
            <p style="text-align: center;">Discover features which make songs and genres popular on US Spotify on scale
                from 0 to 100.</p>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col">
                    <div class=" row">
                        <div id="popularityChart" class="col-8"></div>
                        <div class="col-1">
                            <input type="range" min="0" max="100" value="100" class="slider" id="popularitySlider">
                        </div>
                        <div class="col-2">
                            <div class="value">100% popularity</div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="row align-items-center">
                        <div class="col-3"></div>
                        <div class="selected-genre col-1">basshall</div>
                        <div id="genreInfoChart" class="col-8"></div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="genresSearch" placeholder="Search genre" class="input">
                    <div id="genresChart" style="overflow-x: scroll; margin-top: 15px;"></div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="module" src="../src/Utilities/csv-parsers.js"></script>
    <script type="module" src="../src/data.js"></script>
    <script type="module" src="../src/Utilities/filters.js"></script>
    <script type="module" src="../src/Charts/RadialChart.js"></script>
    <script type="module" src="../src/Charts/BarChart.js"></script>
    <script type="module" src="../src/index.js"></script>
</body>

</html>
